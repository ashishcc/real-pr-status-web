<ion-header>
  <ion-toolbar>
    <ion-title>Mock Authentication</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="mock-auth-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Development Login</ion-card-title>
        <ion-card-subtitle>For testing purposes only</ion-card-subtitle>
      </ion-card-header>
      
      <ion-card-content>
        <ion-item>
          <ion-label position="stacked">Username</ion-label>
          <ion-input 
            type="text" 
            [(ngModel)]="username" 
            placeholder="Enter username"
            (keyup.enter)="login()">
          </ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="stacked">Password</ion-label>
          <ion-input 
            type="password" 
            [(ngModel)]="password" 
            placeholder="Enter password"
            (keyup.enter)="login()">
          </ion-input>
        </ion-item>
        
        <ion-text color="danger" *ngIf="errorMessage">
          <p class="error-message">{{ errorMessage }}</p>
        </ion-text>
        
        <ion-button 
          expand="block" 
          (click)="login()" 
          [disabled]="!username || !password"
          class="login-button">
          Login
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
